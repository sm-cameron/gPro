<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon.png" />
    <title>Connexion - gPro</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://necolas.github.com/normalize.css/3.0.1/normalize.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jumbotron">
    <h1><span style="color: #009cff;">g</span>Pro <small>- Studios-Musique Cameron</small></h1>
</div>
<div class="container-fluid">
    <div class="page-header">
        <h2>Connexion</h2>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <p><strong>Oh zut!</strong> Vous n'avez pas entr&eacute; la bonne combinaison nom d'utilisateur/mot de passe! :(</p>
            </div>
            <form role="form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" placeholder="Entrez le nom d'utilisateur..." autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez le mot de passe...">
                </div>
                <p class="text-center"><button type="submit" class="btn btn-default">Se connecter</button>&nbsp;<button type="reset" class="btn btn-default">R&eacute;initialiser</button></p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<div class="container-fluid">
    <blockquote class="blockquote-reverse">
        <p>&copy; AML Design 2014</p>
    </blockquote>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    $('.dropdown-toggle').dropdown();
</script>
</body>
</html>
